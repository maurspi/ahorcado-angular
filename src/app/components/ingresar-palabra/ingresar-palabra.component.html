<div class="container">
    <h1 class="tituloJuego">Juego del Ahorcado</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-white bg-secondary mb-3" style="max-width: 35rem;">
          <img [src]="imagen[idx]" class="card-img-top" height="200px">
          <div class="card-body">
            <h3>Adivina la palabra!!</h3>
            <h5 class="card-title">{{arrCoincidencias | json}}</h5>
          </div>
        </div>
  
        <form>
          <div *ngIf="input">
            <div class="mb-3">
              <label for="letra" class="form-label">Ingresa una letra...</label>
              <!--<input type="text" class="form-control" id="letra" [(ngModel)]="letra" [ngModelOptions]="{standalone: true}" (keyup)="revisarPalabra()"> -->
              <input type="text" class="form-control" id="letra" [(ngModel)]="letra" [ngModelOptions]="{standalone: true}" (keyup)="verificarLetra()">
            </div>
          </div>
  
          <div *ngIf="juegoTerminado" class="alert alert-danger mt-3" role="alert">
            ¡¡¡Perdiste!!! - La palabra era: "{{palabraAdivinar}}"
          </div>
  
          <div *ngIf="juegoGanado" class="alert alert-info mt-3" role="alert">
            ¡¡¡Ganaste!!! - Felicidades, la palabra era: "{{palabraAdivinar}}"
          </div>
  
          <label>
            Ya ingresaste {{intentos | json}}
          </label>
        </form>
      </div>
    </div>
  </div>
